<!DOCTYPE html>
<html lang="en" ng-app="slotMachineApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>AngularJS Slot Machine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #slotContainer {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
    <script src="slot-machine.js"></script>
</head>
<body ng-controller="SlotMachineController">
    <div id="slotContainer">
        <canvas id="slotCanvas"></canvas>
    </div>
</body>
</html>
