<!DOCTYPE html>
<html lang="en" ng-app="slotMachineApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Slot Machine Project</title>

    <!-- Style for making the page and elements responsive -->
    <style>
        body, html {
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            overflow: hidden; /* Prevent scrolling */
            display: flex; /* Flex layout to center elements */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #1e1e1e; /* Dark background */
        }
        canvas {
            display: block; /* Block display for canvas */
            max-width: 100%; /* Canvas takes up full width */
            max-height: 100%; /* Canvas takes up full height */
        }
        #slotContainer {
            position: relative; /* Positioning context for contained elements */
            display: flex; /* Flex layout to center the slot machine */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            width: 100%; /* Full width of the container */
            height: 100%; /* Full height of the container */
        }
    </style>

    <!-- Link to AngularJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <!-- Link to PixiJS library for rendering graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.2/browser/pixi.min.js"></script>
    <!-- Link to the JavaScript logic for the slot machine -->
    <script src="slot-machine.js"></script>

    <!-- Adding an icon for the slot machine -->
    <link rel="icon" href="icon-512x512.png" type="image/png">
</head>

<body ng-controller="SlotMachineController">
    <!-- Container for the slot machine -->
    <div id="slotContainer">
        <!-- Canvas element where the slot machine graphics are rendered -->
        <canvas id="slotCanvas"></canvas>
    </div>
</body>

</html>
